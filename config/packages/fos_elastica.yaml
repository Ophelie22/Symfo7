# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
  clients:
    default:
      url: "%env(ELASTICSEARCH_URL)%"
  indexes:
    freelance:
      properties:
        firstName: ~
        lastName: ~
        jobTitle: ~
        linkedinUrl: ~
        fullName: ~
      persistence:
        driver: orm
        model: App\Entity\FreelanceConso
        provider: ~
        finder: ~
